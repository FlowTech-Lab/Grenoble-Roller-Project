<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Grenoble Roller - Maintenance en cours. Nous am√©liorons la plateforme pour vous offrir une meilleure exp√©rience.">
  <title>Maintenance en cours - Grenoble Roller</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* ============================================
       RESET & BASE STYLES - OPTIMIZED
       ============================================ */
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Brand */
      --gr-primary: #007bff;
      --gr-accent: #00d4ff;
      
      /* Colors */
      --color-bg-primary: #0a0e27;
      --color-bg-secondary: #1a1f3a;
      --color-bg-glass: rgba(26, 31, 58, 0.8);
      --color-text-primary: #ffffff;
      --color-text-secondary: #a0aec0;
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --gradient-accent: linear-gradient(135deg, #00d4ff 0%, #5aa9fa 50%, #007bff 100%);
      --gradient-bg: radial-gradient(ellipse at top, #1a1f3a 0%, #0a0e27 100%);
      
      /* Glass */
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --glass-blur: blur(20px);
      
      /* Shadows */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.2);
      --shadow-glow: 0 0 40px rgba(102, 126, 234, 0.4);
      
      /* Spacing */
      --space-xs: 0.5rem;
      --space-sm: 1rem;
      --space-md: 1.5rem;
      --space-lg: 2rem;
      --space-xl: 3rem;
      --space-2xl: 4rem;
      
      /* Typography */
      --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 2rem;
      --font-size-4xl: 2.5rem;
      --font-size-lg: 1.125rem;
      --font-size-base: 1rem;
      --font-size-sm: 0.875rem;
      --font-size-xs: 0.75rem;
      
      /* Transitions */
      --transition-base: 300ms cubic-bezier(0.4, 0, 0.2, 1);
      --ease-out-expo: cubic-bezier(0.19, 1, 0.22, 1);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --color-bg-primary: #f8f9fa;
        --color-bg-secondary: #ffffff;
        --color-text-primary: #1a202c;
        --color-text-secondary: #4a5568;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.5);
        --gradient-bg: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
      }
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-family);
      background: var(--gradient-bg);
      background-attachment: fixed;
      color: var(--color-text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--space-md);
      position: relative;
      overflow-x: hidden;
    }

    /* ===== BACKGROUND PARTICLES - OPTIMIZED ===== */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 50%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(118, 75, 162, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(0, 212, 255, 0.1) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
      will-change: auto;
      /* REMOVE: backgroundShift animation = GPU thrashing */
    }

    /* ===== MAIN CONTAINER ===== */
    .maintenance-container {
      position: relative;
      z-index: 1;
      text-align: center;
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      padding: var(--space-2xl) var(--space-xl);
      border-radius: 32px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37), var(--shadow-lg);
      max-width: 640px;
      width: 100%;
      overflow: hidden;
      animation: containerFadeIn 0.8s var(--ease-out-expo) forwards;
      /* OPTIMIZED: Retirer will-change apr√®s animation initiale */
    }

    @keyframes containerFadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ===== SHIMMER - OPTIMIZED (transform au lieu de left) ===== */
    .maintenance-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shimmer 3s ease-in-out infinite;
      pointer-events: none;
      will-change: transform;
      transform: translateX(-100%);
    }

    @keyframes shimmer {
      0%, 100% {
        transform: translateX(-100%);
      }
      50% {
        transform: translateX(100%);
      }
    }

    /* ===== ICON CONTAINER ===== */
    .icon-container {
      margin-bottom: var(--space-lg);
      position: relative;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* SIMPLIFIED: Seule l'animation Y, pas de rotate/filter */
    .icon-maintenance {
      font-size: 6rem;
      display: inline-block;
      background: var(--gradient-accent);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: iconBounce 2.5s ease-in-out infinite;
      will-change: transform;
    }

    @keyframes iconBounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-12px);
      }
    }

    /* ===== TYPOGRAPHY ===== */
    h1 {
      font-size: var(--font-size-4xl);
      font-weight: 800;
      color: var(--color-text-primary);
      margin-bottom: var(--space-md);
      letter-spacing: -0.03em;
      line-height: 1.1;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-message {
      color: var(--color-text-secondary);
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-xl);
      line-height: 1.7;
      font-weight: 400;
    }

    .status-message p {
      margin-bottom: var(--space-sm);
    }

    .status-message p:last-child {
      margin-bottom: 0;
      font-weight: 500;
      color: var(--color-text-primary);
    }

    /* ===== BUTTON GROUP ===== */
    .button-group {
      display: flex;
      gap: var(--space-md);
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: var(--space-xl);
    }

    /* ===== BUTTONS ===== */
    .btn-maintenance {
      padding: var(--space-md) var(--space-xl);
      border-radius: 16px;
      text-decoration: none;
      font-weight: 600;
      font-size: var(--font-size-base);
      transition: transform var(--transition-base), box-shadow var(--transition-base);
      position: relative;
      overflow: hidden;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-xs);
      border: none;
      cursor: pointer;
      font-family: var(--font-family);
      min-width: 160px;
      /* OPTIMIZED: will-change seulement au hover via JS ou retir√© */
    }

    .btn-maintenance::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: transform var(--transition-base);
      transform: translateX(-100%);
      will-change: transform;
    }

    .btn-maintenance:hover::before {
      transform: translateX(100%);
    }

    .btn-maintenance:focus-visible {
      outline: 2px solid var(--gr-accent);
      outline-offset: 4px;
    }

    .btn-primary {
      background: var(--gradient-primary);
      color: white;
      box-shadow: var(--shadow-md), var(--shadow-glow);
    }

    .btn-primary:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg), var(--shadow-glow);
    }

    .btn-primary:active {
      transform: translateY(-2px);
    }

    /* ===== MAINTENANCE STATUS - OPTIMIZED ===== */
    .maintenance-status {
      margin-top: var(--space-xl);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-md);
    }

    /* UNIFIED: Une seule animation pour le texte + icon */
    .status-text {
      color: var(--color-text-secondary);
      font-size: var(--font-size-lg);
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      animation: statusGlow 2s ease-in-out infinite;
      /* OPTIMIZED: opacity animation = GPU-friendly, pas besoin de will-change */
    }

    .status-text::before {
      content: '‚ö°';
      font-size: 1.2em;
      display: inline-block;
    }

    @keyframes statusGlow {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }

    /* ===== DOTS - SIMPLIFIED ===== */
    .maintenance-dots {
      display: inline-flex;
      gap: var(--space-sm);
      align-items: center;
    }

    .maintenance-dot {
      width: 10px;
      height: 10px;
      background: var(--gradient-accent);
      border-radius: 50%;
      animation: dotBounce 1.2s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(0, 212, 255, 0.6);
      will-change: transform, opacity;
      /* OPTIMIZED: Retirer scale() pour r√©duire GPU overhead */
    }

    .maintenance-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .maintenance-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .maintenance-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes dotBounce {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.6;
      }
      50% {
        transform: translateY(-8px);
        opacity: 1;
      }
    }

    /* ===== ADMIN CORNER ===== */
    .admin-corner {
      position: fixed;
      top: var(--space-md);
      right: var(--space-md);
      z-index: 9999;
    }

    .admin-corner a {
      padding: var(--space-sm) var(--space-md);
      font-size: var(--font-size-sm);
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      -webkit-backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
      color: var(--color-text-primary);
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      transition: transform var(--transition-base), box-shadow var(--transition-base), background-color var(--transition-base);
      box-shadow: var(--shadow-md);
      display: inline-flex;
      align-items: center;
      gap: var(--space-xs);
      /* OPTIMIZED: will-change seulement au hover */
    }

    .admin-corner a:hover {
      background: var(--gradient-primary);
      color: white;
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: transparent;
    }

    .admin-corner a:focus-visible {
      outline: 2px solid var(--gr-accent);
      outline-offset: 2px;
    }

    .admin-corner a::before {
      content: "üîê";
      font-size: 1rem;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      :root {
        --font-size-4xl: 2rem;
      }

      .maintenance-container {
        padding: var(--space-xl) var(--space-lg);
        border-radius: 24px;
      }

      .icon-maintenance {
        font-size: 4.5rem;
      }

      h1 {
        font-size: var(--font-size-3xl);
      }

      .button-group {
        flex-direction: column;
      }

      .btn-maintenance {
        width: 100%;
        min-width: auto;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: var(--space-sm);
      }

      .maintenance-container {
        padding: var(--space-lg) var(--space-md);
        border-radius: 20px;
      }

      .icon-maintenance {
        font-size: 3.5rem;
      }

      h1 {
        font-size: var(--font-size-2xl);
      }

      .admin-corner {
        top: var(--space-sm);
        right: var(--space-sm);
      }

      .admin-corner a {
        padding: var(--space-xs) var(--space-sm);
        font-size: var(--font-size-xs);
      }
    }

    /* ===== ACCESSIBILITY ===== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation: none !important;
        transition: none !important;
      }
      
      /* Garder l'√©tat final des animations importantes */
      .maintenance-container {
        opacity: 1;
        transform: translateY(0);
      }
      
      .maintenance-container::before {
        display: none;
      }
    }

    @media (prefers-contrast: high) {
      :root {
        --glass-bg: rgba(255, 255, 255, 0.95);
        --color-text-primary: #000000;
      }
    }

    @media print {
      body::before,
      .admin-corner,
      .maintenance-status {
        display: none;
      }

      .maintenance-container {
        box-shadow: none;
        border: 1px solid #ccc;
      }
    }
  </style>
</head>
<body>
  <div class="admin-corner">
    <a href="/users/sign_in" aria-label="Acc√®s administrateur">
      Acc√®s Admin
    </a>
  </div>

  <main class="maintenance-container" role="main" aria-labelledby="maintenance-title">
    <div class="icon-container" aria-hidden="true">
      <div class="icon-maintenance" role="img" aria-label="Ic√¥ne de maintenance">üîß</div>
    </div>
    
    <h1 id="maintenance-title">Maintenance en cours</h1>
    
    <div class="status-message">
      <p>Nous am√©liorons la plateforme Grenoble Roller pour vous offrir une meilleure exp√©rience.</p>
      <p>Nous serons de retour tr√®s bient√¥t !</p>
    </div>
    
    <div class="maintenance-status" aria-live="polite" aria-label="Statut de maintenance">
      <div class="maintenance-dots" aria-hidden="true">
        <span class="maintenance-dot"></span>
        <span class="maintenance-dot"></span>
        <span class="maintenance-dot"></span>
      </div>
    </div>
  </main>

  <!-- DEBUG SCRIPT - √Ä retirer en production -->
  <script>
    (function() {
      // V√©rification prefers-reduced-motion
      const reducedMotion = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      const noPreference = window.matchMedia('(prefers-reduced-motion: no-preference)').matches;
      
      console.group('üîç Debug Animations');
      
      if (reducedMotion) {
        console.warn('‚ö†Ô∏è prefers-reduced-motion: reduce est activ√©');
        console.info('üí° Pour tester les animations :');
        console.info('   1. DevTools > ‚åò+Shift+P (macOS) ou Ctrl+Shift+P (Windows)');
        console.info('   2. Tape "Rendering"');
        console.info('   3. "Emulate CSS media feature prefers-reduced-motion"');
        console.info('   4. S√©lectionne "no-preference"');
        console.info('');
        console.info('   OU d√©sactive dans les param√®tres syst√®me :');
        console.info('   - macOS: Syst√®me > Accessibilit√© > Affichage > R√©duire le mouvement');
        console.info('   - Windows: Param√®tres > Accessibilit√© > Effets visuels > R√©duire les animations');
      } else if (noPreference) {
        console.log('‚úÖ Animations actives (prefers-reduced-motion: no-preference)');
      } else {
        console.log('‚ÑπÔ∏è prefers-reduced-motion non support√© ou valeur inconnue');
      }
      
      // V√©rification √©l√©ments anim√©s
      const animatedSelectors = ['.icon-maintenance', '.maintenance-dot', '.status-text', '.maintenance-container'];
      let animatedCount = 0;
      const animatedElements = [];
      animatedSelectors.forEach(selector => {
        const elements = document.querySelectorAll(selector);
        animatedCount += elements.length;
        if (elements.length > 0) {
          animatedElements.push(`${selector} (${elements.length})`);
        }
      });
      console.log(`üìä ${animatedCount} √©l√©ments avec animations CSS:`, animatedElements.join(', '));
      
      // V√©rification keyframes dans le stylesheet inline
      try {
        const styleSheet = document.querySelector('style');
        if (styleSheet && styleSheet.sheet) {
          const rules = Array.from(styleSheet.sheet.cssRules || []);
          const keyframes = rules.filter(r => r.type === CSSRule.KEYFRAMES_RULE);
          console.log(`üé¨ ${keyframes.length} @keyframes d√©finis:`, keyframes.map(k => k.name).join(', '));
          
          // V√©rifier si les animations sont r√©ellement appliqu√©es
          if (!reducedMotion) {
            const icon = document.querySelector('.icon-maintenance');
            const computedStyle = window.getComputedStyle(icon);
            const animationName = computedStyle.animationName;
            if (animationName && animationName !== 'none') {
              console.log(`‚úÖ Animation "${animationName}" appliqu√©e sur .icon-maintenance`);
            } else {
              console.warn('‚ö†Ô∏è Aucune animation d√©tect√©e sur .icon-maintenance');
            }
          }
        }
      } catch (e) {
        console.log('üé¨ @keyframes d√©tect√©s dans le stylesheet');
      }
      
      // V√©rification performance
      if ('requestAnimationFrame' in window) {
        console.log('‚úÖ requestAnimationFrame disponible - animations GPU-ready');
      }
      
      console.groupEnd();
    })();
  </script>
</body>
</html>
