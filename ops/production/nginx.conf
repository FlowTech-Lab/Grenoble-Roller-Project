events {
    worker_connections 1024;
}

http {
    # Upstream vers l'application Rails
    upstream rails_app {
        server web:3000;
    }

    # Configuration pour HTTP (port 80)
    server {
        listen 80;
        server_name grenoble-roller.org www.grenoble-roller.org;

        # Logs
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Taille maximale des uploads
        client_max_body_size 20M;

        # Proxy vers l'application Rails
        location / {
            proxy_pass http://rails_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffers pour améliorer les performances
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Health check endpoint
        location /up {
            proxy_pass http://rails_app;
            access_log off;
        }

        # Fichiers statiques (assets Rails précompilés)
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://rails_app;
            proxy_set_header Host $host;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}

