# --- ops/production/docker-compose.yml ---
# Usage: docker compose -f ops/production/docker-compose.yml up -d

services:
  # Reverse proxy Nginx
  nginx:
    image: nginx:alpine
    container_name: grenoble-roller-nginx-production
    ports:
      - "80:80"
      # Port 443 pour HTTPS (à configurer avec Let's Encrypt plus tard)
      # - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/up", "||", "exit", "1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  web:
    build:
      context: ../..
      dockerfile: Dockerfile  # Dockerfile à la racine (correct car context = ../..)
      args:
        BUILD_ID: ${BUILD_ID:-latest}
    container_name: grenoble-roller-production
    # Pas de .env nécessaire : tout passe par les credentials Rails
    # Variables minimales pour la connexion PostgreSQL (réseau Docker interne uniquement)
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/grenoble_roller_production
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: grenoble_roller_production
      RAILS_ENV: production
      APP_ENV: production
      DEPLOY_ENV: production
      MAILER_HOST: grenoble-roller.org
      MAILER_PROTOCOL: https
      PORT: 3000
    # Plus besoin d'exposer le port directement, nginx s'en charge
    # expose:
    #   - "3000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    # Volume /rails/db commenté pour cohérence avec staging
    # Si nécessaire pour Solid Queue/Cache/Cable, monter seulement les fichiers spécifiques
    # volumes:
    #   - grenoble-roller-prod-data:/rails/db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:16-alpine
    container_name: grenoble-roller-db-production
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grenoble_roller_production
    volumes:
      - grenoble-roller-prod-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: grenoble-roller-minio-production
    command: server /data --console-address ":9001"
    # ⚠️ IMPORTANT: Ces valeurs doivent correspondre aux credentials Rails
    # Vérifier dans config/storage.yml : Rails.application.credentials.dig(:minio, ...)
    # Réseau Docker interne uniquement (non exposé)
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    # Pas de ports exposés : accès uniquement via réseau Docker interne
    # Rails accède via http://minio:9000 (nom du service Docker)
    volumes:
      - grenoble-roller-prod-minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  # grenoble-roller-prod-data:  # Commenté car volume /rails/db non utilisé
  grenoble-roller-prod-db-data:
  grenoble-roller-prod-minio-data:
