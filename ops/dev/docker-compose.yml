# --- ops/dev/docker-compose.yml ---
# Usage: docker compose -f ops/dev/docker-compose.yml up

services:
  web:
    build:
      context: ../..
      dockerfile: Dockerfile.dev
    container_name: grenoble-roller-dev
    # env_file:
    #   - ../../.env  # Uncomment if .env file exists
    environment:
      BUNDLE_PATH: /rails/vendor/bundle
      DATABASE_URL: postgresql://postgres:postgres@db:5432/grenoble_roller_development
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: grenoble_roller_development
      RAILS_ENV: development
      PORT: 3000
      # Enable polling for file watcher (required for Docker volumes on Linux)
      LISTEN_GEM_USE_POLLING: "true"
    ports:
      - "3000:3000"
    entrypoint: ["./bin/docker-entrypoint"]
    command: ["./bin/rails", "server", "-b", "0.0.0.0"]
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../../:/rails
      - grenoble-roller-dev-bundle:/rails/vendor/bundle
      - grenoble-roller-dev-node-modules:/rails/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 10s
      timeout: 5s
      retries: 5

  css-watcher:
    build:
      context: ../..
      dockerfile: Dockerfile.dev
    container_name: grenoble-roller-css-watcher
    environment:
      BUNDLE_PATH: /rails/vendor/bundle
      RAILS_ENV: development
    volumes:
      - ../../:/rails
      - grenoble-roller-dev-bundle:/rails/vendor/bundle
      - grenoble-roller-dev-node-modules:/rails/node_modules
    command: ["npm", "run", "watch:css"]
    depends_on:
      - web
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    container_name: grenoble-roller-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: grenoble_roller_development
    volumes:
      - grenoble-roller-dev-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"  # Port dédié pour accès depuis l'hôte
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: grenoble-roller-minio-dev
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    # Pas de ports exposés : MinIO accessible uniquement depuis le réseau Docker interne
    volumes:
      - grenoble-roller-minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  grenoble-roller-dev-data:
  grenoble-roller-dev-bundle:
  grenoble-roller-dev-node-modules:
  grenoble-roller-minio-data:
